    <title>Mapa</title>
<script>


$(document).ready(Principal)


function Principal(){
            $("#boton1").click(Mapa);
          
        }

        
            function Mapa(){ 
            var lat = document.getElementById("lat").value;
            
            var lon = document.getElementById("lon").value;
           
            
            var latf=parseFloat(lat);
            var lonf=parseFloat(lon);
            console.log(latf,lonf);
            var map = L.map('map').setView([-38.732689,-72.645523], 13);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

L.marker([latf,lonf]).addTo(map)
    .bindPopup('Latitud y Longitud !')
    .openPopup();

//var ruta = L.polyline([-38.732689,-72.645523], {color: 'green'});
//ruta.addTo(map);
var circle = L.circle([latf,lonf], {
    color: 'red',
    fillColor: '#f03',
    fillOpacity: 0.5,
    radius: 50
}).addTo(map);

//var polygon = L.polygon([]).addTo(mymap);

            }
        
</script>
<style>
    #map { height: 400px;

    <h1>MAPA</h1>
	<div id="map" class="map"></div>
